{% extends 'main.html' %}

{% block content %}
    
<h1>Company Post</h1>
<form class="form" action="" method="post">
    {% csrf_token %}
        <label>Post Title</label>
        {{form.title}}
        <br>
        <label>Post Description</label>
        {{form.description}}
        <br>
        <label>Post Image</label>
        {{form.image}}
        <button type="submit">Post</button>
</form>
{% endblock content %}
