{% extends 'main.html' %}

{% block content %}
<h1>Login</h1>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <label>Username:</label>
    <input name="username" type="text" placeholder="example" /><br>
    <label>Password:</label>
    <input name="password" type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"/><br>
    <a href="{% url 'home' %}">Cancel</a>
    <button type="submit">Login</button>
</form>
{% endblock content %}
