{% load static %}

{% for post in employee_post %}
    <div class="post-container">
        <div class="user-profile">
            {% if post.host.employee.image %}
                <img class="company-logo" src="{{ post.host.employee.image.url }}" width="45px">
            {% else %}
                <img class="company-logo" src="{% static 'styles/images/avatar.png' %}" width="45px">
            {% endif %}
            <div>
                <p>{{post.host}}</p>
                <span>{{ post.created }}</span><br>
                <span>{{ post.created|timesince }} ago</span>
            </div>
        </div>
        <p class="post-text">{{ post.title }}</p>
        {% if post.image %}
            <img class="post-image" src="{{ post.image.url }}" class="post-img" width="100%">
        {% endif %}
    </div>
{% endfor %}
